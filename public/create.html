<body>
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color:#FF6F61;">
    <div class="container-fluid">
      <a class="navbar-brand">Welcome to Blog Posts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="blogs.html">Home</a>
          <a class="nav-link active" aria-current="page" href="create.html">Create</a>

      <form class="d-flex">
        <button class="btn btn-danger" type="button" onclick="logout()">Logout</button>

  <div class="container">
    <div class="card m-4">
      <div class="card-body">
        <h2 class="pt-4">Create Post</h2>
        <div class="form-group">
          <label for="Author">Author</label>
          <input type="text" class="form-control" placeholder="Author" id="author" />
        </div>
        <div class="form-group">
          <label for="Post Title">Post Title</label>
          <input type="text" class="form-control" placeholder="Post Title" id="postTitle" />
        </div>
        <div class="form-group">
          <label for="Post Content">Post Content</label>
          <textarea id="postContent" cols="30" rows="10" class="form-control" id="postContent"></textarea>
        </div>
        <div class="form-group">
          <label for="Date">Date</label>
          <input type="date" class="form-control" id="postDate" />
        </div>
        <input type="submit" value="Post" class="btn btn-dark" id="submitBtn" >
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    crossorigin="anonymous"></script>
